<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>网页计算器</title>
		 <!--确保适当的绘制和触屏缩放-->
		 <meta name="viewport" content="width=device-width, initial-scale=1.0">
		 <meta http-equiv="X-UA-Compatible" content="ie=edge">
		 <!-- 新 Bootstrap 核心 CSS 文件 -->
		 <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
		 <!-- 可选的Bootstrap主题文件（一般不使用） -->
		 <script src="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"></script>
		 <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
		 <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
		 <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		 <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/index.css" />
		<script type="text/javascript" src="js/index.js"></script>
	</head>

	<body>

		<!--显示窗口部分-->
		<div id="cal">
			<input type="text" class="input" id="result" readonly="readonly" disabled="disabled" />
			<!--
				placeholder="0":
				placeholder 属性提供可描述输入字段预期值的提示信息(hint)。 
				该提示会在输入字段为空时显示,并会在字段获得焦点时消失
				
				readonly="readonly":
				readonly 属性规定输入字段为只读。只读字段是不能修改的。
				不过，用户仍然可以使用tab键切换到该字段，还可以选中或拷贝其文本
			-->
			<!--按钮部分-->
			<table id="bnts" cellspacing="1" cellpadding="5">
				<tr>
					<td><input type="button" value="开机" class="btn btn-default btn-sm" onclick="start()" /></td>
					<td><input type="button" value="关机" class="btn btn-danger" onclick="shutDown()" /></td>
					<td><input type="button" value="清屏" class="btn btn-warning" onclick="clearScreen()" /></td>
					<td id="zhengfu" onclick="clicked(18)"><input type="button" value="+/-" class=" inputColor_black" /></td>
					<td id="daoshu" onclick="clicked(17)"><input type="button" value="1/x" class=" inputColor_black" /></td>
				</tr>
				<tr>
					<td id="7" onclick="clicked(7)"><input type="button" class="" value="7" /></td>
					<td id="8" onclick="clicked(8)"><input type="button" value="8" /></td>
					<td id="9" onclick="clicked(9)"><input type="button" value="9" /></td>
					<td id="aliquot" onclick="clicked(14)"><input type="button" value="/" class=" inputColor_gray" /></td>
					<td id="mod" onclick="clicked(15)"><input type="button" value="%" class=" inputColor_black" /></td>
				</tr>
				<tr>
					<td id="4" onclick="clicked(4)"><input type="button" value="4" /></td>
					<td id="5" onclick="clicked(5)"><input type="button" value="5" /></td>
					<td id="6" onclick="clicked(6)"><input type="button" value="6" /></td>
					<td id="multi" onclick="clicked(13)"><input type="button" value="*" class=" inputColor_gray" /></td>
					<td id="sqrt" onclick="clicked(16)"><input type="button" value="√" class=" inputColor_black" /></td>
				</tr>
				<tr>
					<td id="1" onclick="clicked(1)"><input type="button" value="1" /></td>
					<td id="2" onclick="clicked(2)"><input type="button" value="2" /></td>
					<td id="3" onclick="clicked(3)"><input type="button" value="3" /></td>
					<td id="sub" onclick="clicked(12)"><input type="button" value="一" class=" inputColor_gray" /></td>
					<td id="equal" onclick="clicked(19)" rowspan="2"><input type="button" value="=" class=" inputColor_black" /></td>
				</tr>
				<tr>
					<!--将 = 号设置为2列-->
					<td colspan="2" id="0" onclick="clicked(0)"><input type="button" value="0" /></td>
					<td id="point" onclick="clicked(10)"><input type="button" value="." /></td>
					<td id="add" onclick="clicked(11)"><input type="button" value="+" class=" inputColor_gray" /></td>
				</tr>
			</table>
		</div>
	</body>

</html>
